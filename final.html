<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fianl Test</title>
    <link rel="stylesheet" href="/final.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <button class="start" id="button">Bắt đầu</button>
            <!-- <p class="p" id="winText"></p> -->
        </div>
        <div class="middle">
            <div class="gameboard">
                <div class="box box-1" id="box-1">1</div>
                <div class="box box-2" id="box-2">2</div>
                <div class="box box-3" id="box-3">3</div>
                <div class="box box-4" id="box-4">4</div>
                <div class="box box-5" id="box-5">5</div>
                <div class="box box-6" id="box-6">6</div>
                <div class="box box-7" id="box-7">7</div>
                <div class="box box-8" id="box-8">8</div>
                <div class="box box-9" id="box-9">9</div>
                <div class="box box-10" id="box-10">10</div>
                <div class="box box-11" id="box-11">11</div>
                <div class="box box-12" id="box-12"></div>
            </div>
            <div class="left">
                <div class="clock" id="clock">
                    <h5>Đồng Hồ</h5>
                    <div class="time" id="time"><h5>00:00</h5></div>
                </div>
                <div class="intruct">
                    <h5>Hướng Dẫn Chi Tiết</h5>
                    <div class="arrow">
                        <div><img src="img/arrow-up.png" alt=""></div>
                        <div class="arrow-key">
                            <div><img src="img/arrow-left.png" alt=""></div>
                            <div><img src="img/arrow-down.png" alt=""></div>
                            <div><img src="img/arrow-right.png" alt=""></div>
                        </div>
                    </div>

                    <div class="word">
                        <p>W</p>
                        <div class="word-3">
                            <p>A</p>
                            <p>S</p>
                            <p>D</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="history">
            <h5>Lịch Sử Trò Chơi</h5>
            <div class="component">
                <div><h5>#</h5></div>
                <div><h5>Bước Đi</h5></div>
                <div><h5>Thời Gian</h5></div>
            </div>

            <div class="history-1" id="history-1">

            </div>
        </div>
    </div>




    <script src="/final.js"></script>
</body>
</html>
